<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Songs</title>

  <!-- INNER CSS -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
    }

    form {
      background: #000;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px dashed #1db954;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #1db954;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <form action="https://songs-back.onrender.com/api/songs/bulk-upload"
        method="POST"
        enctype="multipart/form-data">

    <h2>ðŸŽµ Upload 100 Songs</h2>

    <input type="file" name="songs" multiple accept="audio/*" required>

    <button>Upload All Songs</button>
  </form>

</body>
</html>
